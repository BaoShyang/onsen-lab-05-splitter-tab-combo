<ons-page>
  <ons-toolbar>
    <div class="left">
      <div class="left"><ons-back-button>Home</ons-back-button></div>
    </div>
    <div class="center" style="text-align: center">Settings Page</div>
    <div class="right">
      <ons-toolbar-button onclick="fn.open()">
        <ons-icon icon="md-menu"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>
  <ons-tabbar swipeable position="top">
    <ons-tab
      page="tab1.html"
      label="Tab 1"
      icon="ion-home, material:md-home"
      active
    >
    </ons-tab>
    <ons-tab
      page="tab2.html"
      label="Tab 2"
      icon="md-settings"
      active-icon="md-settings"
    >
    </ons-tab>
  </ons-tabbar>
</ons-page>
